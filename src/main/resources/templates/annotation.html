<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>BGI of brain</title>
  <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.css">
</head>

<body>
  <div class="modal-body" style="height: 100%; margin-bottom: 0px;">
    <div id="navbar"></div>

    <div class="page-header" style="width: 50%; margin: 70px auto;">
      <h1>Spatial Annotation</h1>
    </div>
    <div style="width: 50%; margin: auto;">
      <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <!-- 切记，这里的name="multipartFile"必须和控制层的参数一致性MultipartFile multipartFile -->
        barcodes file：<input type="file" id="barcodes" name="multipartFile"/><br/>
        features file：<input type="file" id="features" name="multipartFile"/><br/>
        matrix file：<input type="file" id="matrix" name="multipartFile"/><br/>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div> <!-- modal-body-->

  <div id="footer"></div>

  <script src="/static/js/jquery-3.6.0.js"></script>
  <!--script src="/static/js/fileserror.js"></script-->
  <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/loadNav&Footer.js"></script>
</body>
</html>
